<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scalse=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h3 mb-0">Forum</h1>
        </div>
    </header>
    <div class="container my-5">
        <h1 class="mb-4">Konular</h1>
        <ul class="list-group">
            {% for thread in threads %}
            <li class="list-group-item mb-3">
                <h2 class="h5">{{ thread.title }} <span class="badge bg-primary">(Puan: {{ thread.score }})</span></h2>
                <p class="mb-1">{{ thread.content }}</p>
                <p class="text-muted">{{ thread.user.username }} tarafından oluşturuldu.</p>
            </li>
            {% empty %}
            <li class="list-group-item mb-3">Hiç bir konu bulunmuyor.</li>
            {% endfor %}
        </ul>
    </div>
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© {% now "Y" %} Forum. Her Hakkı Saklıdır.</p>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
