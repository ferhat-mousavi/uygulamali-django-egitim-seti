<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>Konular</h1>
<ul>
    {% for thread in threads %}
    <li>
        <h2>{{ thread.title }} (puan: {{ thread.score }})</h2>
        <p>{{ thread.content }}</p>
        <p>{{ thread.user.username }} tarafından oluşturuldu.</p>
    </li>
    {% empty %}
    <li>Hiç bir konu bulunmuyor.</li>
    {% endfor %}
</ul>
</body>
</html>
